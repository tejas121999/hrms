<div class="row pt-4 px-5">
    <div class="col-md-6 p-0">
        <h1 class="view-h1">Early Going</h1>
    </div>
    <!-- <div class="border-2pxblue mt-2"></div> -->
</div>
<form action="">
    <fieldset class="uk-fieldset pl-4">
        <div class="row add px-4 pt-4">
            <div class="col-md-4 px-4 mt-4">
                <div class="bg-input bg-white p-1 border-bottom-blue">
                    <label for="" class="form-label ps-2">Active Employee Early Going</label>
                    <div class="row g-0">
                        <div class="col-md-12">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 px-4 mt-4">
                <div class="bg-input bg-white p-1 border-bottom-blue">
                    <label for="" class="form-label ps-2">Deduction Type</label>
                    <div class="row g-0">
                        <div class="col-md-12">
                            <ng-select [clearable]="false" class="ps-2" [items]="deduction_type" bindLabel="type" bindValue="type">
                            </ng-select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 px-4 mt-4">
                <div class="bg-input bg-white p-1 border-bottom-blue">
                    <label for="" class="form-label ps-2">Leave Type For Deduction</label>
                    <div class="row g-0">
                        <div class="col-md-12">
                            <ng-select [clearable]="false" class="ps-2" [items]="leave_type" bindLabel="type" bindValue="type">
                            </ng-select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 px-4 mt-4">
                <div class="bg-input bg-white p-1 border-bottom-blue">
                    <label for="" class="form-label ps-2">Duduct For Every Early Going</label>
                    <div class="row g-0">
                        <div class="col-md-12">
                            <div class="col-md-12">
                                <ng-select [clearable]="false" class="ps-2" [items]="early_going" bindLabel="name" bindValue="name">
                                </ng-select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 px-4 mt-5">
                <span class="me-5">
                    <a class="add-button mt-2" data-bs-toggle="collapse" href="#criteria" role="button"
                        aria-expanded="false" aria-controls="collapseExample">
                        <img class="icon-display mb-1" src="./assets/icons/plus.svg" height="15px" width="15px">
                        <span class="add-btn ms-2 text-white">Early Going Criteria</span>
                    </a>
                </span>
            </div>
            <div class="col-md-4"></div>
            <div class="row collapse" id="criteria">
                <div class="col-md-4 px-4 mt-4">
                    <div class="bg-input bg-white p-1 border-bottom-blue">
                        <label for="" class="form-label ps-2">Select Criteria</label>
                        <div class="row g-0">
                            <div class="col-md-12">
                                <ng-select [clearable]="false" class="ps-2" [items]="criteria" bindLabel="name" bindValue="name">
                                </ng-select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 px-4 mt-4">
                    <div class="bg-input bg-white p-1 border-bottom-blue">
                        <label for="" class="form-label ps-2">Criteria List</label>
                        <div class="row g-0">
                            <div class="col-md-12">
                                <ng-select [clearable]="false"></ng-select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
</form>
