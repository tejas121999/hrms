<div cdkScrollable id="add-absent-notification" class="uk-modal-container modal-scroll-form"
    uk-modal="esc-close:false;bg-close:false">
    <div class="uk-modal-dialog uk-margin-auto-vertical uk-modal-body">
        <button class="uk-modal-close-default" type="button" (click)="reset()" uk-close></button>
        <div class="row px-3">
            <div class="text-center  col-12 title-border card-title-border">
                <h1 class="pb-3">{{isEditAbsent? "Edit": 'Add'}} Absent Notification</h1>
            </div>
            <!-- <div class="border-2pxblue"></div> -->
        </div>
        <div class="row">
            <div class="px-4">
                <div class="">
                    <form action="" [formGroup]="absentNotification">
                        <fieldset class="uk-fieldset pl-4">
                            <div class="row add">
                                <div class="col-md-4 px-3 mt-5">
                                    <div class="bg-input bg-white p-1 border-bottom-blue">
                                        <label for="" class="form-label ps-2">Department</label>
                                        <div class="row g-0">
                                            <div class="col-md-12">
                                                <ng-select class="ps-2" [clearable]="false" [items]="departmentData" (remove)="removeManagerName($event)"
                                                    (change)="getManagerName()" [multiple]="true"
                                                    bindLabel="department_name" bindValue="id"
                                                    formControlName="department_name"></ng-select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- <div class="col-md-4 px-3 mt-5">
                                    <div class="bg-input bg-white p-1 border-bottom-blue">
                                        <label for="" class="form-label ps-2">Send Absent Notification To</label>
                                        <div class="row g-0">
                                            <div class="col-md-12">
                                                <ng-select [multiple]="true" [readonly]="true" [items]="managerName"
                                                    bindLabel="manager_name" bindValue=""
                                                    formControlName="send_absent_notification_to"></ng-select>
                                            </div>
                                        </div>
                                    </div>
                                </div> -->
                                <!-- <div class="col-md-12 px-3 mt-5">
                                    <span class="blue-dot px-3"><i class="fa fa-circle" aria-hidden="true"></i> Step 1
                                        :</span>
                                </div>
                                <div class="col-md-4 px-3 mt-3 d-flex">
                                    <label for="" class="ps-4">Activate</label>
                                    <div class="form-check form-switch ms-3">
                                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                                    </div>
                                </div> -->
                            </div>
                        </fieldset>
                        <div class="col-md-12 d-flex justify-content-center text-end mt-4">
                            <div class="">
                                <button class="save-button px-3" *ngIf="!isEditAbsent"
                                    (click)="addAbsentNotification()">
                                    <i class="fa fa-bookmark-o" aria-hidden="true"></i>
                                    <span class="white ms-2">Save</span>
                                </button>
                                <button class="save-button px-3" *ngIf="isEditAbsent"
                                    (click)="updateAbsentNotification()">
                                    <i class="fa fa-bookmark-o" aria-hidden="true"></i>
                                    <span class="white ms-2">Edit</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
