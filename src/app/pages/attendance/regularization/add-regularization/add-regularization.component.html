<div cdkScrollable id="apply-regular" class="uk-modal-container modal-scroll-form"
    uk-modal="esc-close:false;bg-close:false">
    <div class="uk-modal-dialog uk-margin-auto-vertical uk-modal-body">
        <button class="uk-modal-close-default" type="reset" (click)="reset()" uk-close></button>
        <div class="row px-3">
            <div class="text-center  col-12 title-border card-title-border">
                <h1 class="pb-3">Apply Regularization</h1>
            </div>
        </div>
        <div class="row">
            <div class="px-4">
                <div class="">
                    <form action="" [formGroup]="regularizeForm">
                        <fieldset class="uk-fieldset pl-4">
                            <div class="row add">
                                <div class="col-md-6 px-3 mt-4">
                                    <div class="bg-input bg-white p-1 border-bottom-blue">
                                        <label for="" class="form-label ps-2">Date</label>
                                        <span class="text-danger">*</span>
                                        <div class="row g-0">
                                            <div class="col-md-11">
                                                <input readonly class="form-control ml-2" [owlDateTime]="regularDate"
                                                    [owlDateTimeTrigger]="regularDate" formControlName="date">
                                                <owl-date-time pickerType="calendar" #regularDate></owl-date-time>
                                            </div>
                                            <div class="col-md-1">
                                                <span [owlDateTimeTrigger]="regularDate">
                                                    <img src="./assets/icons/calendar.svg" alt="">
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 px-3 mt-4">
                                    <div class="bg-input p-1 border-bottom-blue">
                                        <label for="" class="form-label ps-2">Shift Type</label>
                                        <div class="row g-0">
                                            <div class="col-md-12">
                                              <input readonly="true" [(ngModel)]="shiftname" name="shiftname" type="text" class="form-control" formControlName="shift_type">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 px-3 mt-4">
                                    <div class="bg-input bg-white p-1 border-bottom-blue">
                                        <label for="" class="form-label ps-2">Check In Time</label>
                                        <span class="text-danger">*</span>
                                        <div class="row g-0">
                                            <div class="col-md-11">
                                                <input class="form-control ml-2"
                                                    [owlDateTime]="checkIn" [owlDateTimeTrigger]="checkIn" formControlName="checkin_time">
                                                <owl-date-time pickerType="timer" #checkIn></owl-date-time>
                                            </div>
                                            <div class="col-md-1">
                                                <span [owlDateTimeTrigger]="checkIn">
                                                    <img src="./assets/icons/timer.svg" alt="">
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 px-3 mt-4">
                                    <div class="bg-input bg-white p-1 border-bottom-blue">
                                        <label for="" class="form-label ps-2">Check Out Time</label>
                                        <div class="row g-0">
                                            <div class="col-md-11">
                                                <input readonly class="form-control ml-2"
                                                    [owlDateTime]="checkOut" [owlDateTimeTrigger]="checkOut" formControlName="checkout_time">
                                                <owl-date-time pickerType="timer" #checkOut></owl-date-time>
                                            </div>
                                            <div class="col-md-1">
                                                <span [owlDateTimeTrigger]="checkOut">
                                                    <img src="./assets/icons/timer.svg" alt="">
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 px-3 mt-4">
                                    <div class="bg-input p-1 border-bottom-blue">
                                        <label for="" class="form-label ps-2">Reason</label>
                                        <span class="text-danger">*</span>
                                        <div class="row g-0">
                                            <div class="col-md-12">
                                                <textarea rows="1" class="form-control" formControlName="reason"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 px-3 mt-4">
                                    <div class="bg-input p-1 border-bottom-blue">
                                        <label for="" class="form-label ps-2">Manager Name</label>
                                        <div class="row g-0">
                                            <div class="col-md-12">
                                                <input readonly="true" [(ngModel)]="managename" name="managename" type="text" class="form-control" formControlName="manager_id">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <div class="col-md-12 d-flex justify-content-center text-end mt-4">
                            <div class="">
                                <button class="save-button me-3 px-3">
                                    <span class="white">Send Request
                                        <svg>
                                            <rect x="0" y="0" fill="none" width="100%" height="100%" rx="5" />
                                        </svg>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
