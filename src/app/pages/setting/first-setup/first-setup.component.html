<div  *ngIf="!loader"  class="first-setup">
    <div class="row pt-5 px-3 justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header px-5 pt-2">
                    <h3 class="mb-1">Get Started With Setup</h3>
                    <span>Complete the following steps to have a hassle-free experience</span>
                </div>
                <div class="card-body p-5">
                    <div class="d-flex completed-div">
                        <div class="">
                            <p class="completed-p" *ngIf="this.userData.company == false">1. Company setup</p>
                            <p class="complete-p" *ngIf="this.userData.company == true">1. Company setup</p>
                        </div>
                        <div class="button ms-auto">
                            <button class="completed" *ngIf="this.userData.company == false"> Completed</button>
                            <button class="complete-now" *ngIf="this.userData.company == true"
                                (click)="openCompanySetup()">Complete Now</button>
                        </div>
                    </div>
                    <div class="d-flex mt-3 complete-div">
                        <div class="">
                            <p class="completed-p" *ngIf="this.userData.branch == false">2. Branch</p>
                            <p class="complete-p" *ngIf="this.userData.branch == true">2. Branch</p>
                        </div>
                        <div class="button ms-auto">
                            <button class="completed" *ngIf="this.userData.branch == false">Completed</button>
                            <button class="complete-now" *ngIf="this.userData.branch == true" (click)="openBranch()"
                                [disabled]="this.userData.company">Complete Now</button>
                        </div>
                    </div>
                    <div class="d-flex mt-3 complete-div">
                        <div class="">
                            <p class="completed-p" *ngIf="this.userData.department == false">3. Department</p>
                            <p class="complete-p" *ngIf="this.userData.department == true">3. Department</p>
                        </div>
                        <div class="button ms-auto">
                            <button class="completed" *ngIf="this.userData.department == false">Completed</button>
                            <button class="complete-now" (click)="openDepartment()" [disabled]="this.userData.branch"
                                *ngIf="this.userData.department == true">Complete
                                Now</button>
                        </div>
                    </div>
                    <div class="d-flex mt-3 complete-div">
                        <div class="">
                            <p class="completed-p" *ngIf=" this.userData.designation == false">4. Designation</p>
                            <p class="complete-p" *ngIf=" this.userData.designation == true">4. Designation</p>
                        </div>
                        <div class="button ms-auto">
                            <button class="completed" *ngIf="this.userData.designation == false">Completed</button>
                            <button class="complete-now"  *ngIf="this.userData.designation == true"
                                [disabled]="this.userData.department" (click)="openDesignation()">Complete
                                Now</button>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="save-button px-3" [disabled]="this.userData.designation"
                            [ngClass]="this.userData.designation ? 'disableClass': 'save-button'"
                            (click)="finishSetup()">Done</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="title" *ngIf="loader" >
        <app-loader ></app-loader>
        <h1>Wait for a few seconds. We are setting up your organisation.</h1>

</div>
