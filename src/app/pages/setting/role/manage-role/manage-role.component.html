<div class="row py-4 px-5 title-border">
    <div class="col-md-4 p-0">
        <h1 class="view-h1 pt-2">Employee Role</h1>
    </div>
    <div class="col-md-4 text-start d-flex">
        <div class="search-border d-flex  br-5 w-100">
            <img src="./assets/icons/search.svg" alt="" class="bg-search ps-3" height="35px" width="35px">
            <input [formControl]="searchText" class="form-control form-control-lg w-100 py-2" type="search"
                placeholder="Search...">
        </div>
    </div>
    <div class="col-md-4 d-flex justify-content-end align-items-center pb-2">
        <span class="">
            <a class="add-button" uk-toggle="target: #add-role" type="button">
                <img class="icon-display mb-1" src="./assets/icons/plus.svg" height="15px" width="15px">
                <span class="add-btn ms-2">Add New Role</span>
            </a>
        </span>
    </div>
    <!-- <div class="border-2pxblue"></div> -->
</div>
<div class="row px-4 pb-4">
    <div class="col-md-4 px-4 mt-4"
        *ngFor="let role of getRoleData | paginate: { itemsPerPage: limit, currentPage: currentPage , totalItems: count  };let i = index">
        <div class="card card-border-bottom position-relative">
            <div class="user text-center p-3" type="button">
                <h4 class="mb-0">{{role?.roll_name}}</h4>
                <span class="color-grey">{{role?.type_roll}} Role</span>
            </div>
            <div class="check">
                <button class="w-100 bg-white border-0">
                    <img style="size: 4px;" src="./assets/icons/more2.svg" alt="">
                </button>
                <div uk-dropdown="mode: click;pos: bottom-right" class="dd-min-width">
                    <ul class="uk-nav uk-dropdown-nav">
                        <li class="">
                            <a class="uk-dropdown-close justify-content-center" (click)="openEdit(role)">Edit</a>
                        </li>
                        <li class="">
                            <a class="uk-dropdown-close justify-content-center" (click)="deleteRole(role)">Delete</a>
                        </li>
                    </ul>
                </div>
                <!-- <a class="px-1" (click)="openEdit(role)">
                    <img src="./assets/icons/edit.svg" alt="">
                </a>
                <a class="px-1" (click)="deleteRole(role)">
                    <img src="./assets/icons/delete.svg" alt="">
                </a> -->
            </div>
            <hr>
            <div class="p-3 d-flex">
                <div class="text-start col-md-9">
                    <a (click)="getAccessById(role.id)" class="color-blue">Configure
                        Permission</a>
                </div>
                <div class="text-end col-md-3">
                    <span class="badge role-badge">0{{i+1}}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="no-data" *ngIf="getRoleData.length == 0 && !loader">
        <div class="text-center">
            <div class="text-center">
                <img src="./assets/images/no-data-1.png" alt="" class="mx-auto">
            </div>
            <h3 class="">No Data Yet...</h3>
            <span>Be the first one to add</span>
        </div>
    </div>
    <app-loader *ngIf="loader"></app-loader>
</div>
