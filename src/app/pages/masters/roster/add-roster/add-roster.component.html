<div cdkScrollable id="add-roster" class="uk-modal-container modal-scroll-form"
    uk-modal="esc-close:false;bg-close:false">
    <div class="uk-modal-dialog uk-margin-auto-vertical uk-modal-body">
        <button class="uk-modal-close-default" type="button" (click)="reset()" uk-close></button>
        <div class="row px-3">
            <div class="text-center  col-12 title-border card-title-border">
                <h1 class="pb-3">Add  Roster</h1>
            </div>
            <!-- <div class="border-2pxblue"></div> -->
        </div>
        <div class="row">
            <div class="px-4">
                <div class="">
                    <form action="" [formGroup]="Rosterforms" class="pb-2">
                        <fieldset class="uk-fieldset pl-4">
                            <div class="row add px-4 pt-4">
                                <div class="col-md-4 px-3 mt-4">
                                    <div class="bg-input p-1 border-bottom-blue">
                                        <label for="" class="form-label ps-2">Year</label>
                                        <div class="row g-0">
                                            <!-- <ng-select class="ps-2" [items]="fyears"
                                                    formControlName="year"
                                                    bindLabel="name"></ng-select> -->
                                            <div class="col-md-11">
                                                <input class="form-control" formControlName="year"
                                                    [owlDateTime]="year"  [owlDateTimeTrigger]="year">
                                                <owl-date-time pickerType="calendar" #year></owl-date-time>

                                            </div>
                                            <div class="col-md-1">
                                                <span [owlDateTimeTrigger]="year">
                                                    <img src="./assets/icons/calendar.svg" alt="" width="20px"
                                                        height="20px" class="">
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 px-3 mt-4">
                                    <div class="bg-input p-1 border-bottom-blue">
                                        <label for="" class="form-label ps-2">Main Date</label>
                                        <div class="row g-0">
                                            <div class="col-md-11">
                                                <input class="form-control" formControlName="main_date"
                                                    [owlDateTime]="main_date" [owlDateTimeTrigger]="main_date">
                                                <owl-date-time pickerType="calendar" #main_date></owl-date-time>
                                            </div>
                                            <div class="col-md-1">
                                                <span [owlDateTimeTrigger]="main_date">
                                                    <img src="./assets/icons/calendar.svg" alt="" width="20px"
                                                        height="20px" class="">
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 px-3 mt-4">
                                    <div class="bg-input p-1 border-bottom-blue">
                                        <label for="" class="form-label ps-2">Main Crew Name</label>
                                        <div class="row g-0">
                                            <div class="col-md-12">
                                                <!-- <input class="form-control" formControlName="crew_name"> -->
                                                <ng-select [clearable]="false" class="ps-2" [items]="crewData" (change)="getonCrewDatas($event)" bindLabel="crew_name"
                                                    formControlName="crew_name"
                                                    bindValue="id"></ng-select>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-4 px-3 mt-4">
                                    <div class="bg-input p-1 border-bottom-blue">
                                        <label for="" class="form-label ps-2">Replace Date</label>
                                        <div class="row g-0">
                                            <div class="col-md-11">
                                                <input class="form-control" formControlName="replace_date"
                                                    [owlDateTime]="replace_date" [owlDateTimeTrigger]="replace_date">
                                                <owl-date-time pickerType="calendar" #replace_date></owl-date-time>
                                            </div>
                                            <div class="col-md-1">
                                                <span [owlDateTimeTrigger]="replace_date">
                                                    <img src="./assets/icons/calendar.svg" alt="" width="20px"
                                                        height="20px" class="">
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 px-3 mt-4">
                                    <div class="bg-input p-1 border-bottom-blue">
                                        <label for="" class="form-label ps-2">Replace Crew Name</label>
                                        <div class="row g-0">
                                            <div class="col-md-12">
                                                <!-- <input class="form-control" formControlName="replace_crew_name"> -->
                                                <ng-select [clearable]="false" class="ps-2"  [items]="offcrewfetchData" (change)="getRepCrewData($event)" name="repcrewname" [(ngModel)]="repcrewname"  bindLabel="crew_name"
                                                formControlName="replace_crew_name"
                                                bindValue="id"></ng-select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>

                    <table *ngIf="!tabletoggle" class="table table-add-roster col-md-12 px-12 mt-4" >
                        <thead>
                          <tr>
                            <th scope="col">Sr.no</th>
                            <th scope="col">Main Crew Designation</th>
                            <th scope="col">Main Crew Employee</th>
                            <th scope="col">Replace Crew Designation</th>
                            <th scope="col">Replace Crew Employee</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let data of comboCrewData;let i = index">
                            <th scope="row">{{i+1}}</th>
                            <td>{{data.mainDes}}</td>
                            <td>{{data.mainEmp}}</td>
                            <td>{{data.repDes}}</td>
                            <td>{{data.repEmp}}</td>
                          </tr>


                        </tbody>
                      </table>

                    <div class="col-md-12 d-flex justify-content-center text-end mt-4">
                        <div class="">


                            <button style="margin:10px" class="save-button px-3"
                                *ngIf="!isEdit" (click)="addRoster()">
                                <img class="icon-display mb-1" src="./assets/icons/save-btn.svg" height="15px"
                                    width="15px">
                                <span class="white" *ngIf="!buttonLoader" style="margin-left: 10px;">Save
                                    <svg>
                                        <rect x="0" y="0" fill="none" width="100%" height="100%" rx="5" />
                                    </svg>
                                </span>
                                <span class="white" *ngIf="buttonLoader" style="margin-left: 10px;">Saving</span>
                                <span class="mt-1 ml-2 float-right" *ngIf="buttonLoader" uk-spinner></span>
                            </button>


                            <button *ngIf="isEdit" class="save-button px-3" (click)="updateroster()">
                                <img class="icon-display mb-1" src="./assets/icons/save-btn.svg" height="15px"
                                    width="15px">
                                <span class="white" style="margin-left: 10px;">Update
                                    <svg>
                                        <rect x="0" y="0" fill="none" width="100%" height="100%" rx="5" />
                                    </svg>
                                </span>
                                <span class="mt-1 ml-2 float-right" *ngIf="buttonLoader" uk-spinner></span>
                            </button>

                        </div>
