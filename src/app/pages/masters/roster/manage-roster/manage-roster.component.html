<div class="row py-4 px-5 title-border">
    <div class="col-md-6 p-0">
        <h1 class="view-h1 pt-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Roster">Roster</h1>
    </div>
    <div  class="col-md-6 d-flex justify-content-end align-items-center pb-2">
        <span>

            <a class="add-button px-4" uk-toggle="target: #add-roster" type="button">
                <img class="icon-display mb-1" src="./assets/icons/plus.svg" height="15px" width="15px">
                <span class="add-btn ms-2">Add Roster</span>
            </a>
        </span>


    </div>
    <!-- <div class="border-2pxblue"></div> -->
</div>
<div class="row mx-4">
    <div class="view-table px-4 py-3">
        <table class="data-table table">
            <thead>
                <tr>
                    <th scope="col">On Crew Name</th>
                    <th scope="col">On Crew Date</th>
                    <th scope="col">Off Crew Name</th>
                    <th scope="col">Off Crew Date</th>
                    <th scope="col">Passenger Manifest</th>
                    <!-- <th scope="col"></th> -->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let roster of rosterData | paginate : {itemsPerPage: limit,  currentPage: currentPage, totalItems: count }; let i = index;">
                    <td>{{roster.sign_on_crew_name}}</td>
                    <td>{{roster.on_crew_date|date}}</td>
                    <td>{{roster.sign_off_crew_name}}</td>
                    <td>{{roster.off_crew_date|date}}</td>
                    <td class="d-flex">
                        <div class="border-bottom-blue p-1 w-50">
                            <ng-select [clearable]="false" (change)="getPassengerId($event, i)" class="ps-2" [items]="passengerData" bindLabel="type"
                            bindValue="id"></ng-select>
                        </div>
                        <div class="w-25">
                            <button (click)="getRosterID(roster)" [disabled]="!isButtonActive" class="bg-transparent border-0 btn-roaster ms-2">
                                Passenger Manifest
                            </button>
                        </div>
                    </td>
                    <!-- <td>
                        <a href=""><img src="./assets/icons/more2.svg" alt=""></a>
                    </td> -->
                </tr>

            </tbody>
        </table>
        <div class="row mt-4 mb-1">
            <div class="d-flex justify-content-center align-items-end">
                <!-- <span for="" class="me-2 mt-2"  style="font-weight: 300;">Items Per Page :</span>
                <ng-select class="form-control-pagination">
                    <ng-option>1</ng-option>
                    <ng-option>2</ng-option>
                    <ng-option>3</ng-option>
                </ng-select> -->
                <pagination-controls class=" mt-2" (pageChange)="onPageChange($event)"></pagination-controls>
            </div>
        </div>
    </div>
    <!-- <div class="no-data" *ngIf="rosterData?.length == 0 && !loader">
        <div class="text-center">
            <div class="text-center">
                <img src="./assets/images/no-data-1.png" alt="" class="mx-auto">
            </div>
            <h3 class="">No Data Yet...</h3>
            <span>Be the first one to add</span>
        </div>
    </div> -->
    <!-- <app-loader *ngIf="loader"></app-loader> -->
</div>
<app-add-roster></app-add-roster>
<app-view-roster></app-view-roster>
