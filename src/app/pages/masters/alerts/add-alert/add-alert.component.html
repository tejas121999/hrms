<div id="add-alert" uk-modal>
    <div class="uk-modal-dialog uk-modal-body w-50 rounded">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <div class="">
            <form action="">
                <fieldset class="uk-fieldset mt-3 pl-4">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="px-3 my-4">
                                <label for="" class="form-label">Notification Type</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="px-3 my-4">
                                <label for="" class="form-label">Date Notified</label>
                                <input class="uk-input width-50 ml-2" [owlDateTime]="notifyDate" [owlDateTimeTrigger]="notifyDate">
                                <owl-date-time pickerType="timer" #notifyDate></owl-date-time>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="px-3 my-4">
                                <label for="" class="form-label">Notification Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="col-md-12 text-center my-3">
                            <button class="add-button px-4">Add</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
