<div class="row py-4 px-5 title-border">
    <div class="col-md-6">
        <h1>Add Reports</h1>
    </div>
    <div class="col-md-6 d-flex justify-content-end align-items-center">
        <span class="me-3">
            <a href="" class="add-button" uk-button>
                <img class="icon-display mb-1" src="./assets/icons/filter.svg" height="15px" width="15px">
                <span class="add-btn ms-2">Filter</span>
            </a>
            <div uk-dropdown="mode: click" class="col-auto text-center">
                <ul class="uk-nav uk-dropdown-nav">
                    <h5 class="m-0 fw-bold">Filters By</h5>
                    <div class="py-2">
                        <select class="form-select border-bottom border-0 my-2" aria-label="Default select example">
                            <option selected>Assigned To</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                        </select>
                        <select class="form-select border-bottom border-0 my-2" aria-label="Default select example">
                            <option selected>Created By</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                        </select>
                        <select class="form-select border-bottom border-0 my-2" aria-label="Default select example">
                            <option selected>Tags</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                        </select>
                    </div>
                    <div class="d-grid px-3">
                        <a href="" class="add-button mb-3">Apply Filter</a>
                        <a href="" class="clear-button">Clear Filter</a>
                    </div>
                </ul>
            </div>
        </span>
    </div>
</div>
<div class="row mx-4 mb-5 pb-5">
    <div class="bg-white shadow-sm rounded-3 px-4 py-3">
        <div class="">
            <form action="">
                <fieldset class="uk-fieldset pl-4">
                    <div class="row add">
                        <div class="col-md-4 px-5 mt-5">
                            <label for="" class="form-label">Name</label>
                            <div class="row g-0 border-bottom-blue">
                                <div class="col-md-11">
                                    <ng-select [clearable]="false" required>
                                        <ng-option>1</ng-option>
                                        <ng-option>2</ng-option>
                                        <ng-option>3</ng-option>
                                    </ng-select>
                                </div>
                                <div class="col-md-1">
                                    <img src="./assets/icons/arrow-dropdown.svg" alt="" width="25px" height="25px"
                                        class="">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 px-5 mt-5">
                            <label for="" class="form-label">Month</label>
                            <div class="row g-0 border-bottom-blue">
                                <div class="col-md-11">
                                    <ng-select [clearable]="false"  required>
                                        <ng-option>1</ng-option>
                                        <ng-option>2</ng-option>
                                        <ng-option>3</ng-option>
                                    </ng-select>
                                </div>
                                <div class="col-md-1">
                                    <img src="./assets/icons/arrow-dropdown.svg" alt="" width="25px" height="25px"
                                        class="">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 px-5 mt-5">
                            <label for="" class="form-label">Description</label>
                            <div class="row g-0 border-bottom-blue">
                                <div class="col-md-12">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 px-5 mt-5">
                            <label for="" class="form-label">Select Report</label>
                            <div class="row g-0 border-bottom-blue">
                                <div class="col-md-11">
                                    <ng-select [clearable]="false" required>
                                        <ng-option>1</ng-option>
                                        <ng-option>2</ng-option>
                                        <ng-option>3</ng-option>
                                    </ng-select>
                                </div>
                                <div class="col-md-1">
                                    <img src="./assets/icons/arrow-dropdown.svg" alt="" width="25px" height="25px"
                                        class="">
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="col-md-12 d-flex justify-content-end mt-5">
            <div class="">
                <button class="add-button px-3">
                    <img class="icon-display mb-1" src="./assets/icons/save-btn.svg" height="15px" width="15px">
                    <span class="add-btn ms-2">Save</span>
                </button>
            </div>
        </div>
    </div>
</div>
