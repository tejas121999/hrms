<div cdkScrollable id="assign-shift" class="uk-modal-container modal-scroll-form"
    uk-modal="esc-close:false;bg-close:false">
    <div class="uk-modal-dialog uk-margin-auto-vertical uk-modal-body">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <div class="row px-3">
            <div class="col-md-12 text-center title-border card-title-border">
                <h1 class="pb-3">Assign Shift</h1>
            </div>
            <!-- <div class="border-2pxblue"></div> -->
        </div>
        <div class="row" *ngIf="shiftData.length > 0 && !loader">
            <div class="px-4">
                <div class="py-3">
                    <table class="data-table table">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col">Shift Name</th>
                                <th scope="col">Start Time</th>
                                <th scope="col">End Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of shiftData">
                                <td><input name="select" type="radio" [checked]="data?.shiftCheck"
                                        (click)="preparePayloade(data.id)" class="form-check-input">
                                </td>
                                <td>{{data.shift_name}}</td>
                                <td>{{data.start_time | date: 'h:mm a'}}</td>
                                <td>{{data.end_time | date: 'h:mm a'}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="col-md-12 text-center">
                        <button class="save-button px-3" [disabled]="!selectShift" (click)="assignShift()">
                            Assign
                            <svg>
                                <rect x="0" y="0" fill="none" width="100%" height="100%" rx="5" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="no-data" *ngIf="shiftData.length === 0 && !loader">
            <div class="text-center">
                <div class="text-center">
                    <img src="./assets/images/no-data-1.png" alt="" class="mx-auto">
                </div>
                <h3 class="">No Data Yet...</h3>
                <span>Be the first one to add</span>
            </div>
        </div>
    </div>
</div>

<app-loader *ngIf="loader"></app-loader>
