<div cdkScrollable id="assign-leave" class="uk-modal-container modal-scroll-form"
    uk-modal="esc-close:false;bg-close:false">
    <div class="uk-modal-dialog uk-margin-auto-vertical uk-modal-body">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <div class="row px-3">
            <div class="col-md-12 text-center title-border card-title-border">
                <h1 class="pb-3">Assign Leave</h1>
            </div>
            <!-- <div class="border-2pxblue"></div> -->
        </div>
        <div class="row">
            <div class="px-4">
                <div class="py-3">
                    <table class="data-table table">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col">Leave Name</th>
                                <th scope="col">Number Of Days</th>
                                <th scope="col">Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of leaveData let i = index">
                                <td>
                                    <input name="select" [checked]="data?.checked" type="checkbox"
                                        class="form-check-input" (change)="preparePayloade(data, $event)">
                                </td>

                                <td>{{data?.leave_name}}</td>
                                <td>{{data?.no_of_days}}</td>
                                <td>{{data?.data?.LT_3}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="col-md-12 text-center">
                        <button class="save-button px-3" (click)="assignLeave()">
                            Assign
                            <svg>
                                <rect x="0" y="0" fill="none" width="100%" height="100%" rx="5" />
                            </svg>
                        </button>
                    </div>
                    <!-- <div class="row mt-4 mb-1">
                        <div class="d-flex justify-content-center">
                            <span for="" class="me-2 mt-2"  style="font-weight: 300;">Items Per Page :</span>
                <ng-select class="form-control-pagination">
                    <ng-option>1</ng-option>
                    <ng-option>2</ng-option>
                    <ng-option>3</ng-option>
                </ng-select><pagination-controls class=" mt-2" (pageChange)="onPageChange($event)"></pagination-controls>
                        </div>

                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
