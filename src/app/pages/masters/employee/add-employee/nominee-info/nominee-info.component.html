<section class="bg-white box-shadow px-4 py-3">
    <form action="">
        <fieldset class="uk-fieldset">
            <div class="row add">
                <div class="col-md-3 px-3 mt-5">
                    <div class="bg-input p-1 border-bottom-blue">
                        <label for="" class="form-label ps-2">Nominee Name</label>
                        <div class="row g-0">
                            <div class="col-md-12">
                                <input type="text" class="form-control" formControlName="nominee_name">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 px-3 mt-5">
                    <div class="bg-input p-1 border-bottom-blue">
                        <label for="" class="form-label ps-2">Relation with Employee</label>
                        <div class="row g-0">
                            <div class="col-md-12">
                                <input type="text" class="form-control" formControlName="relation_with_employee">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 px-3 mt-5">
                    <div class="bg-input p-1 border-bottom-blue">
                        <label for="" class="form-label ps-2">Nominee Email</label>
                        <div class="row g-0">
                            <div class="col-md-12">
                                <input type="email" class="form-control" formControlName="nominee_email">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 px-3 mt-5">
                    <div class="bg-input p-1 border-bottom-blue">
                        <label for="" class="form-label ps-2">Nominee Mobile No</label>
                        <div class="row g-0">
                            <div class="col-md-12">
                                <input type="text" class="form-control" formControlName="nominee_mobile_no">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 px-3 mt-5">
                    <div class="bg-input p-1 border-bottom-blue">
                        <label for="" class="form-label ps-2">Nominee Address</label>
                        <div class="row g-0">
                            <div class="col-md-12">
                                <textarea rows="1" class="form-control" formControlName="nominee_address"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</section>
