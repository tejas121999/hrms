<div id="add-income-tax-deduction" uk-modal>
    <div class="uk-modal-dialog uk-modal-body w-75 rounded">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <div class="">
            <form action="">
                <h2 class="text-center">Add Income Tax Deduction</h2>
                <fieldset class="uk-fieldset mt-5 pl-4">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="px-3 my-4">
                                <label for="" class="form-label">Exemption Category</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="px-3 my-4">
                                <label for="" class="form-label">Exemption Sub Category</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="px-3 my-4">
                                <label for="" class="form-label">Maximum Exemption Amount</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="px-3 my-4">
                                <label for="" class="form-label">Declared Amount</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-12 text-center my-3">
                            <button class="add-button px-4">Add</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
