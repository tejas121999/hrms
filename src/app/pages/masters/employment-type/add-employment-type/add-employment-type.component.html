<div class="row py-4 px-5 title-border">
    <div class="col-md-6">
        <h1>Add Employee</h1>
    </div>
    <div class="col-md-6 d-flex justify-content-end align-items-center">
        <span class="me-3">
            <a href="" class="add-button" uk-button>
                <img class="icon-display mb-1" src="./assets/icons/filter.svg" height="15px" width="15px">
                <span class="add-btn ms-2">Filter</span>
            </a>
            <div uk-dropdown="mode: click" class="col-auto text-center">
                <ul class="uk-nav uk-dropdown-nav">
                    <h5 class="m-0 fw-bold">Filters By</h5>
                    <div class="py-2">
                        <select class="form-select border-bottom border-0 my-2" aria-label="Default select example">
                            <option selected>Assigned To</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                        </select>
                        <select class="form-select border-bottom border-0 my-2" aria-label="Default select example">
                            <option selected>Created By</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                        </select>
                        <select class="form-select border-bottom border-0 my-2" aria-label="Default select example">
                            <option selected>Tags</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                        </select>
                    </div>
                    <div class="d-grid px-3">
                        <a href="" class="add-button mb-3">Apply Filter</a>
                        <a href="" class="clear-button">Clear Filter</a>
                    </div>
                </ul>
            </div>
        </span>
    </div>
</div>
<div class="row mx-4">
    <div class="bg-white shadow-sm rounded-3 px-4 py-5">
        <div class="">
            <form action="">
                <fieldset class="uk-fieldset mt-5 pl-4">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="px-3 my-4">
                                <!-- <label for="" class="form-label">Add Employment Type</label>
                                <input type="text" class="form-control"> -->
                                <div class="input-group">
                                    <label class="input-underlined">
                                      <input type="text" required>
                                      <span class="input-label">Normal</span>
                                        <!-- <span class="omrs-input-helper">Helper Text</span> -->
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="px-3 my-4">
                                <label for="" class="form-label">Description</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="col-md-12 text-center my-3">
                            <button class="add-button px-4">Add</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
