<div cdkScrollable id="add-crew" class="uk-modal-container modal-scroll-form" uk-modal="esc-close:false;bg-close:false">
    <div class="uk-modal-dialog uk-margin-auto-vertical uk-modal-body">
        <button class="uk-modal-close-default" type="button" (click)="reset()" uk-close></button>
        <div class="row px-3">
            <div class="text-center  col-12 title-border card-title-border">
                <h1 class="pb-3">Add Crew</h1>
            </div>
        </div>
        <div class="row">
            <div class="px-4">
                <div class="">
                    <form action="" class="pb-2" [formGroup]="crew_Form">
                        <fieldset class="uk-fieldset pl-4">
                            <div class="row add px-4 pt-4">
                                <div class="col-md-4 px-3 mt-4 mb-5">
                                    <div class="bg-input p-1 border-bottom-blue">
                                        <label for="" class="form-label ps-2">Crew Name</label>
                                        <span class="text-danger">*</span>
                                        <div class="row g-0">
                                            <div class="col-md-12">
                                                <input type="text" formControlName="crew_name" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                    <div class="row">
                        <div class="col-12 position-relative">
                            <div class="border-bottom">
                                <button class="bg-white add-field border-0">
                                    <img class="icon-display" src="./assets/icons/add-field.svg" (click)="crewData()">
                                </button>
                            </div>
                            <form [formGroup]="crewForm">
                                <fieldset class="uk-fieldset pl-4">
                                    <ul class="nav nav-tabs field mt-4 justify-content-center justify-content-between">
                                        <li class="col-md-5"><span>Designation</span></li>
                                        <li class="col-md-5"><span>Main</span></li>
                                        <li class="col-md-2"></li>
                                    </ul>
                                    <div formArrayName="crewArray">
                                        <div class="row align-items-center crew-row"
                                            *ngFor="let hd of crewDataForm.controls; let i = index" [formGroupName]="i">
                                            <div class="col-md-5 mt-3 mb-3">
                                                <div
                                                    class="bg-input p-1 border-bottom-blue col-md-8 mx-auto bg-crew-select">
                                                    <div class="row g-0">
                                                        <div class="col-md-12">
                                                            <ng-select class="ps-2" [items]="designation_data"
                                                                bindLabel="job_title" bindValue="id"
                                                                (change)="getEmpByDesignation($event)"
                                                                formControlName="designation_id"></ng-select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-5 px-3 mt-3 mb-3">
                                                <div
                                                    class="bg-input p-1 border-bottom-blue col-md-8 mx-auto bg-crew-select">
                                                    <div class="row g-0">
                                                        <div class="col-md-12">
                                                            <ng-select class="ps-2" [items]="employee_data"
                                                                bindLabel="first_name" bindValue="id"
                                                                formControlName="employee_id"></ng-select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-2">
                                                <a>
                                                    <img src="./assets/icons/edit.svg" class="me-2">
                                                </a>
                                                <a class="mr-2 mt-3" (click)="removeFdItem(i , hd)">
                                                    <img class="icon-display" src="./assets/icons/delete.svg">
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                    <div class="col-12 text-center pt-4">
                        <button class="save-button px-3" (click)="addCrew()"><i aria-hidden="true"
                            class="fa fa-bookmark-o pe-2"></i>Save
                            <svg>
                                <rect x="0" y="0" fill="none" width="100%" height="100%" rx="5" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
