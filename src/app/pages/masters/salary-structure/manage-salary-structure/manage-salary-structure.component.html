<div class="row py-4 px-5 title-border">
    <div class="col-md-6">
        <h1 class="view-h1 pt-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Salary Structure">Salary
            Structure</h1>
    </div>
    <div class="col-md-6 d-flex justify-content-end align-items-center pb-2">
        <span class="me-5">
            <a class="add-button px-4" uk-toggle="target: #add-salary-structure" type="button">
                <img class="icon-display mb-1" src="./assets/icons/plus.svg" height="15px" width="15px">
                <span class="add-btn ms-2">Add Salary Structure</span>
            </a>
        </span>
    </div>
    <!-- <div class="border-2pxblue"></div> -->
</div>
<div class="row mx-4">
    <div class="view-table px-4 py-3">
        <table class="data-table table">
            <thead>
                <tr>
                    <th scope="col">Salary Structure Name</th>
                    <th scope="col">Component Name</th>
                    <th scope="col">Grade</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let salary of salaryStructureData | paginate: { itemsPerPage: limit, currentPage: currentPage, totalItems: 5  };let i = index">
                    <td>{{salary.salary_structure_name}}</td>
                    <td>{{salary.salary_stru_comp_id}}</td>
                    <td>{{salary.salary_stru_grade_id}}</td>
                    <td class="cursor-pointer table-options">
                        <img style="size: 4px;" src="./assets/icons/more2.svg" alt="">
                        <!-- <i class="fa fa-ellipsis-v" aria-hidden="true"></i> -->
                        <div uk-dropdown="mode: click;pos: bottom-right" class="dd-min-width">
                            <ul class="uk-nav uk-dropdown-nav">
                                <li class="">
                                    <a class="uk-dropdown-close justify-content-center"
                                        (click)="openEdit(salary)">Edit</a>
                                </li>
                                <li class="">
                                    <a class="uk-dropdown-close justify-content-center"
                                        (click)="deletesalary(salary)">Delete</a>
                                </li>
                            </ul>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="row mt-4 mb-1">
            <div class="d-flex justify-content-center align-items-end">
                <!-- <span for="" class="me-2 mt-2"  style="font-weight: 300;">Items Per Page :</span> 
                <ng-select class="form-control-pagination">
                    <ng-option>1</ng-option>
                    <ng-option>2</ng-option>
                    <ng-option>3</ng-option>
                </ng-select> -->
                <pagination-controls class=" mt-2" (pageChange)="onPageChange($event)"></pagination-controls>
            </div>
        </div>
        <app-loader *ngIf="loader"></app-loader>
    </div>
</div>
<app-add-salary-structure [isEdit]="isEdit"></app-add-salary-structure>
