<div class="row py-4 px-5 title-border">
    <div class="col-md-6 p-0">
        <h1 class="view-h1 pt-2">All Loans</h1>
    </div>
    <div class="col-md-6 d-flex justify-content-end align-items-center pb-2">
        <span>
            <a class="add-button px-4" uk-toggle="target: #record-loan" type="button">
                <img class="icon-display mb-1" src="./assets/icons/plus.svg" height="15px" width="15px">
                <span class="add-btn ms-2">Record Loan </span>
            </a>
        </span>
    </div>
    <!-- <div class="border-2pxblue"></div> -->
</div>
<div class="row mx-4">
    <div class="view-table px-4 py-3">
        <table class="data-table table">
            <thead>
                <tr>
                    <th scope="col">Employee Name</th>
                    <th scope="col">Loan Name</th>
                    <th scope="col">Loan Amount</th>
                    <th scope="col">Amount Remaining</th>
                    <th scope="col">Amount Repaid</th>
                    <th scope="col">Status</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let emp of getData ">
                    <td>{{emp.loan_emp_datae.first_name}}</td>
                    <td>{{emp.loan_data_name.loan_name}}</td>
                    <td>{{emp.loan_amount}}</td>
                    <td>{{emp.loan_amount}}</td>
                    
                   
                    <td>Open</td>
                    <td class="cursor-pointer table-options">
                        <button class="w-100 bg-white border-0">
                            <img style="size: 4px;" src="./assets/icons/more2.svg" alt="">
                        </button>
                        <!-- <i class="fa fa-ellipsis-v" aria-hidden="true"></i> -->
                        <div uk-dropdown="mode: click;pos: bottom-right" class="dd-min-width">
                            <ul class="uk-nav uk-dropdown-nav">
                                <li class="">
                                    <a class="uk-dropdown-close justify-content-center"
                                        (click)="openEdit(emp)">Edit</a>
                                </li>
                                <li class="">
                                    <a class="uk-dropdown-close justify-content-center"
                                        (click)="deleteLoanEmployee(emp)">Delete</a>
                                </li>
                              
                            </ul>
                        </div>
                    </td>
                </tr>
            
            </tbody>
        </table>

                </ng-select><pagination-controls class=" mt-2" (pageChange)="onPageChange($event)"></pagination-controls>
            </div>
        </div> -->

</div>
