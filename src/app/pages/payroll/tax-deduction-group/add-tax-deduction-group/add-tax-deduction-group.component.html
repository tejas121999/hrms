<div id="add-group" uk-modal class="uk-modal-container modal-scroll-form"
    uk-modal="esc-close:false;bg-close:false">
    <div class="uk-modal-dialog uk-margin-auto-vertical uk-modal-body">
        <div class="text-end px-3">
            <button type="button" class="uk-modal-close-default" (click)="reset()" uk-close></button>
        </div>
        <div class="row px-3">
            <div class="text-center  col-12 title-border card-title-border">
                <h1 class="pb-3">Add Tax Deduction Group</h1>
            </div>
            <!-- <div class="border-2pxblue"></div> -->
        </div>
        <div class="row">
            <div class="px-4">
                <div class="">
                    <form action="" [formGroup]="taxDeductionForm">
                        <fieldset class="uk-fieldset pl-4">
                            <div class="row add">
                                <div class="col-md-4 px-3 add mt-5">
                                    <div class="bg-input p-1 border-bottom-blue">
                                        <label for="" class="form-label ps-2">Select Group</label>
                                        <div class="row g-0">
                                            <ng-select [items]="group" bindLabel="group" bindValue="group"
                                                formControlName="Select_tax"></ng-select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 px-3 mt-5">
                                    <div class="bg-input p-1 border-bottom-blue">
                                        <label for="" class="form-label ps-2">Section</label>
                                        <div class="row g-0">
                                            <div class="col-md-12">
                                                <input type="text" class="form-control" formControlName="section">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 px-3 mt-5">
                                    <div class="bg-input p-1 border-bottom-blue">
                                        <label for="" class="form-label ps-2">Group Max. Limit</label>
                                        <div class="row g-0">
                                            <div class="col-md-12">
                                                <input type="number" onKeyPress="if(this.value.length==10){ return false}else{return event.charCode>=48 && event.charCode <=57 ;} " class="form-control"
                                                    formControlName="Group_max_limit">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 px-3 mt-5">
                                    <div class="bg-input p-1 border-bottom-blue">
                                        <label for="" class="form-label ps-2">Default Amount</label>
                                        <div class="row g-0">
                                            <div class="col-md-12">
                                                <input type="number" onKeyPress="if(this.value.length==10){ return false}else{return event.charCode>=48 && event.charCode <=57 ;} " class="form-control" formControlName="default_amount">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 px-3 mt-5">
                                    <div class="bg-input p-1 ">
                                        <label for="" class="form-label ps-2">Is Editable:</label>
                                        <div class="row g-0">
                                            <div class="form-check form-switch ms-2">
                                                <input class="form-check-input" type="checkbox" formControlName="is_editable"
                                                    id="flexSwitchCheckDefault">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <div class="col-md-12 d-flex justify-content-center text-end mt-4">
                            <div class="">
                                <button class="save-button px-3">
                                    <i class="fa fa-bookmark-o" aria-hidden="true"></i>
                                    <span class="white" style="margin-left: 10px;">Save</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
